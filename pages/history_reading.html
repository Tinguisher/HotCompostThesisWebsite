<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Hot Compost</title>
    <link rel="stylesheet" href="../stylesheets/history_reading.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="../assets/Thesis Logo.png" alt="Logo">
            </div>
            <h1>AutoComp</h1>
        </div>
    </header>
    <section class="sensor-readings">
        <div class="heading-container">
            <h2>Sensor Readings History</h2>
            <button class="back-button">
                <img src="../assets/ReturnButton.png" alt="Return Button">
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Moisture Percent</th>
                    <th>Temperature</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody data-sensor-container>
                <tr>
                    <td>Loading...</td>
                    <td>Loading...</td>
                    <td>Loading...</td>
                </tr>
            </tbody>
            <!-- Template for each sensor -->
            <template data-sensor-template>
                <tr>
                    <td data-moisture-percent></td>
                    <td data-temperature></td>
                    <td data-time></td>
                </tr>
            </template>
        </table>
    </section>
</body>
<script src="../js/history_reading.js"> </script>

</html>
