<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create | Hot Compost</title>
    <link rel="icon" type="image/png" href="../assets/Thesis Logo.png">
    <link rel="stylesheet" href="../stylesheets/create.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="logoButton" class="header">
        <div class="header-left">
            <div class="logo">
                <img src="../assets/Thesis Logo.png" alt="Thesis Project Logo">
            </div>
            <h1>AutoComp</h1>
        </div>
    </div>

    <!-- Compost Setup Dashboard Title -->
    <div class="dashboard-title">
        <h2>Compost Setup Dashboard</h2>
    </div>

    <div class="dashboard-container">
        <div class="target-ratio">
            <div class="target-ratio-container">
                <h2>Target <span class="brown-text">Brown</span> & <span class="green-text">Green</span> Material Ratio
                </h2>
                <img src="../assets/Target Material Ratio.png" alt="Target Ratio Pie Chart">
            </div>

            <!-- Instruction & Done Button -->
            <div id="alertMistDiv" class="instruction-section" hidden>
                <h2>Please proceed to put the material inside the machine.</h2>
                <img id="startMistButton" class="done-button" src="../assets/Done Button.png" alt="Done Button">
            </div>

            <!-- Instruction & Done Button -->
            <div id="waitDiv" class="instruction-section2" hidden>
                <h2>Waiting for Misting</h2>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div id="inputDiv" class="ratios-container">
            <div class="ratios-section">
                <div class="current-ratio">
                    <h2>Your Current Ratio is:</h2>
                    <div class="ratio-value">
                        <brown-material id="currentBrownRatio">-</brown-material>
                        <span class="ratio-colon"> : </span>
                        <green-material id="currentGreenRatio">-.---</green-material>
                    </div>

                </div>
                <div class="after-adding-ratio">
                    <h2>Ratio After Adding:</h2>
                    <div class="ratio-value">
                        <brown-material id="afterBrownRatio">-</brown-material>
                        <span class="ratio-colon">:</span>
                        <green-material id="afterGreenRatio">-.---</green-material>
                    </div>
                </div>
            </div>
            <div class="action-section">
                <div class="material-and-buttons">
                    <div id="bottomLayerDiv" class="material-submit-section">
                        <h2>Material to be Submitted:</h2>
                        <div id="material" class="material-type"></div>
                        <div class="input-section">
                            <input type="text" id="weightValue" placeholder="Input Value">
                            <img id="submitFormButton" class="submit-button" src="../assets/Submit Button.png" alt="Submit Button">
                            <img id="submitFormButtonDisabled" class="submit-button" hidden src="../assets/Submit Button Disabled.png" alt="Submit Button">
                        </div>
                    </div>
                    <div id="topBrownLayerDiv" class="material-submit-section" hidden>
                        <h2><span class="highlight-red">Insert the <span class="red-text">FINAL</span></span> <span
                                class="brown-text">Brown</span> Material.</h2>
                        <div class="input-section">
                            <input type="text" id="lastBrownWeight" name="input_topBrown" placeholder="Input Value">
                            <img id="topBrownLayerButton" class="submit-button" src="../assets/Submit Button.png" alt="Submit Button">
                            <img id="topBrownLayerButtonDisabled" class="submit-button" hidden src="../assets/Submit Button Disabled.png" alt="Submit Button">
                        </div>
                    </div>
                    <div id="brownMisting" class="use-misting-brown">
                        <button id="useMistBrown" class="misting-button-brown">Use Misting</button>
                        <button id="stopMistBrown" class="misting-button-brown-stop">Stop Misting</button>
                    </div>
                    <div id="greenMistingFinishup" class="buttons-section">
                        <div id="greenMisting" class="use-misting-green">
                            <button id="useMistGreen" class="misting-button-green">Use Misting</button>
                            <button id="stopMistGreen" class="misting-button-green-stop">Stop Misting</button>
                        </div>
                        <div class="finish-up">
                            <button id="finishButton" class="finish-up-button">Finish up</button>
                            <button id="finishButtonDisabled" class="finish-up-button-disabled">Finish up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/create.js"> </script>

</html>
