<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Hot Compost</title>
    <link rel="stylesheet" href="../stylesheets/history_compost.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">
                <img src="../assets/Thesis Logo.png" alt="Thesis Project Logo">
            </div>
            <h1>AutoComp</h1>
        </div>
    </div>

    <div class="heading-container">
        <div class="sensor-readings">
            <h2>History for each Compost</h2>
        </div>
        <button class="back-button">
            <img src="../assets/ReturnButton.png" alt="Return">
        </button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Compost ID</th>
                <th>Status</th>
                <th>Created At</th>
                <td>View Summary</td>
            </tr>
        </thead>
        <tbody data-compost-container>
            <tr>
                <td>Loading...</td>
                <td>Loading...</td>
                <td>Loading...</td>
                <td>
                    <button>Loading...</button>
                </td>
            </tr>
        </tbody>
        <!-- Template for each compost -->
        <template data-compost-template>
            <tr>
                <td data-compostID></td>
                <td data-status></td>
                <td data-createdAt></td>
                <td>
                    <button data-summary></button>
                </td>
            </tr>
        </template>
    </table>
</body>
<script src="../js/history_compost.js"> </script>

</html>
